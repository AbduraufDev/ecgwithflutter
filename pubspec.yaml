environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.2+1
  image: ^4.1.1
  permission_handler: ^12.0.1
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  uuid: ^4.0.0
  shimmer: ^3.0.0
  glassmorphism: ^3.0.0

dev_dependencies:
